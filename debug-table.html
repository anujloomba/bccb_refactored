<!DOCTYPE html>
<html>
<head>
    <title>Debug Table</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        .performance-stats-section .stats-table {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .performance-stats-section .stats-header {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 10px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px 8px 0 0;
            font-weight: 700;
            color: white;
        }

        .performance-stats-section .stats-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 10px;
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: background 0.3s ease;
        }

        .performance-stats-section .stats-row:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .performance-stats-section .stats-row.top-performer {
            background: rgba(255, 215, 0, 0.2);
            border-left: 4px solid #ffd700;
        }

        .performance-stats-section .player-name {
            font-weight: 600;
            color: white;
        }

        .performance-stats-section .metric-value {
            font-weight: 700;
            color: #ff6b35;
            text-align: center;
        }

        .performance-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .performance-card h4 {
            color: #ff6b35;
            margin-bottom: 12px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <h1>Debug Table Test</h1>
    
    <div class="performance-stats-section">
        <div class="performance-card full-width">
            <h4>ðŸ“Š Total Runs</h4>
            <div class="stats-table">
                <div class="stats-header">
                    <span>Player</span>
                    <span>Total Runs</span>
                </div>
                <div class="stats-row top-performer">
                    <span class="player-name">John Doe</span>
                    <span class="metric-value">156</span>
                </div>
                <div class="stats-row top-performer">
                    <span class="player-name">Jane Smith</span>
                    <span class="metric-value">142</span>
                </div>
                <div class="stats-row top-performer">
                    <span class="player-name">Bob Wilson</span>
                    <span class="metric-value">128</span>
                </div>
                <div class="stats-row">
                    <span class="player-name">Alice Brown</span>
                    <span class="metric-value">95</span>
                </div>
                <div class="stats-row">
                    <span class="player-name">Charlie Davis</span>
                    <span class="metric-value">73</span>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        console.log('Debug table loaded');
    </script>
</body>
</html>
