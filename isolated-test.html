<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isolated Match History Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background: #f5f5f5;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .status {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
        }
        .loading { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .match {
            border: 1px solid #ddd;
            margin: 15px 0;
            padding: 20px;
            border-radius: 8px;
            background: #f9f9f9;
        }
        .match h3 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 1.2em;
        }
        .match p {
            margin: 8px 0;
            color: #555;
        }
        .btn {
            background: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
        }
        .btn:hover { background: #0056b3; }
        .btn-danger { background: #dc3545; }
        .btn-danger:hover { background: #c82333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🏏 Isolated Match History Test</h1>
        
        <div class="status loading" id="status">
            ⏳ Ready to test - Click a button below
        </div>

        <div style="text-align: center; margin: 20px 0;">
            <button class="btn" onclick="testFetch()">📡 Test JSON Fetch</button>
            <button class="btn" onclick="testDisplay()">📊 Test Full Display</button>
            <button class="btn btn-danger" onclick="clearResults()">🗑️ Clear Results</button>
        </div>

        <div id="results">
            <!-- Results will appear here -->
        </div>
    </div>

    <script>
        function updateStatus(message, type = 'loading') {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.innerHTML = message;
        }

        function log(message) {
            console.log(message);
            const results = document.getElementById('results');
            results.innerHTML += `<div style="background: #f8f9fa; padding: 10px; margin: 5px 0; border-left: 3px solid #007bff; font-family: monospace; font-size: 14px;">${new Date().toLocaleTimeString()}: ${message}</div>`;
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
            updateStatus('🔄 Results cleared - Ready for new test', 'loading');
        }

        function getPlayerNameFromId(playerId, playerInfo) {
            if (!playerId || !playerInfo) return 'Unknown';
            
            if (Array.isArray(playerInfo)) {
                const player = playerInfo.find(p => p.Player_ID === playerId);
                return player ? (player.Name || player.name) : playerId;
            } else {
                const player = playerInfo[playerId];
                return player ? (player.Name || player.name) : playerId;
            }
        }

        async function testFetch() {
            updateStatus('📡 Testing JSON fetch...', 'loading');
            log('🔍 Starting fetch test...');

            try {
                const url = './cricket_stats.json?' + Date.now();
                log(`📡 Fetching: ${url}`);
                
                const response = await fetch(url, {
                    cache: 'no-cache',
                    headers: {
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    }
                });

                log(`📡 Response: ${response.status} ${response.statusText}`);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                log(`✅ JSON parsed successfully`);
                log(`📊 Data keys: ${Object.keys(data).join(', ')}`);
                log(`📊 Player info type: ${Array.isArray(data.player_info) ? 'Array' : 'Object'}`);
                log(`📊 Player count: ${data.player_info ? data.player_info.length : 0}`);
                log(`📊 Matches: ${data.matches ? data.matches.length : 'none'}`);
                log(`📊 History: ${data.history ? data.history.length : 'none'}`);

                if (data.matches && data.matches.length > 0) {
                    log(`✅ Found ${data.matches.length} matches!`);
                    log(`📋 First match: ${JSON.stringify(data.matches[0], null, 2).substring(0, 200)}...`);
                    updateStatus(`✅ Fetch successful - Found ${data.matches.length} matches`, 'success');
                } else {
                    log(`❌ No matches found in data`);
                    updateStatus('❌ No matches found in JSON data', 'error');
                }

            } catch (error) {
                log(`❌ Fetch failed: ${error.message}`);
                updateStatus(`❌ Fetch failed: ${error.message}`, 'error');
            }
        }

        async function testDisplay() {
            updateStatus('📊 Testing full display...', 'loading');
            log('🎯 Starting full display test...');

            try {
                const response = await fetch('./cricket_stats.json?' + Date.now());
                const data = await response.json();

                const matchesData = data.matches || data.history || [];
                log(`📋 Processing ${matchesData.length} matches`);

                if (matchesData.length === 0) {
                    updateStatus('❌ No matches to display', 'error');
                    return;
                }

                let html = `<h2>🏏 Match History (${matchesData.length} matches)</h2>`;

                matchesData.forEach((match, index) => {
                    log(`🏏 Processing match ${index + 1}: ${match.Match_ID}`);

                    const matchDate = match.Date || match.Date_Saved;
                    const date = new Date(matchDate);
                    const formattedDate = date.toLocaleDateString('en-US', { 
                        month: 'short', 
                        day: 'numeric', 
                        year: 'numeric',
                        hour: '2-digit', 
                        minute: '2-digit' 
                    });

                    let winningCaptain, losingCaptain, matchResult;
                    
                    if (match.Team1 && match.Team2) {
                        // New format
                        const team1Captain = getPlayerNameFromId(match.Team1_Captain, data.player_info);
                        const team2Captain = getPlayerNameFromId(match.Team2_Captain, data.player_info);
                        
                        log(`👥 Team1: ${match.Team1} (Captain: ${team1Captain} [${match.Team1_Captain}])`);
                        log(`👥 Team2: ${match.Team2} (Captain: ${team2Captain} [${match.Team2_Captain}])`);
                        log(`🏆 Winner: ${match.Winning_Team}`);
                        
                        if (match.Winning_Team === match.Team1) {
                            winningCaptain = team1Captain;
                            losingCaptain = team2Captain;
                        } else {
                            winningCaptain = team2Captain;
                            losingCaptain = team1Captain;
                        }
                        
                        matchResult = match.Result || `${match.Winning_Team} won`;
                    } else {
                        // Legacy format
                        winningCaptain = match.Winning_Captain || 'Unknown';
                        losingCaptain = match.Losing_Captain || 'Unknown';
                        matchResult = `${winningCaptain}'s Team won`;
                    }

                    log(`✅ Final display: ${winningCaptain} vs ${losingCaptain}`);

                    html += `
                        <div class="match">
                            <h3>${match.Match_ID} - ${formattedDate}</h3>
                            <p><strong>🏆 Teams:</strong> ${winningCaptain} vs ${losingCaptain}</p>
                            <p><strong>📊 Result:</strong> ${matchResult}</p>
                            <p><strong>🎯 Score:</strong> ${match.Winning_Team_Score || 'N/A'} vs ${match.Losing_Team_Score || 'N/A'}</p>
                            <p><strong>📍 Venue:</strong> ${match.Venue || 'N/A'}</p>
                        </div>
                    `;
                });

                document.getElementById('results').innerHTML = html;
                updateStatus(`✅ Display complete - ${matchesData.length} matches shown`, 'success');
                log(`✅ Successfully displayed ${matchesData.length} matches`);

            } catch (error) {
                log(`❌ Display test failed: ${error.message}`);
                updateStatus(`❌ Display failed: ${error.message}`, 'error');
            }
        }

        // Auto-run fetch test when page loads
        document.addEventListener('DOMContentLoaded', () => {
            log('🚀 Page loaded - Ready for testing');
        });
    </script>
</body>
</html>
