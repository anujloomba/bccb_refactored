<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Test</title>
    <script>
        console.log('TEST: Script is running');
        window.testFunction = function() {
            alert('Test function works!');
        };
        window.showPage = function(pageId) {
            alert('showPage works: ' + pageId);
        };
        console.log('TEST: Functions defined');
    </script>
</head>
<body>
    <h1>Simple Test Page</h1>
    <button onclick="testFunction()">Test Function</button>
    <button onclick="showPage('test')">Test showPage</button>
    <button onclick="console.log('Direct console.log works')">Console Test</button>
    
    <script>
        console.log('Body script running');
        if (typeof window.testFunction !== 'undefined') {
            console.log('✅ testFunction is available');
        } else {
            console.log('❌ testFunction is NOT available');
        }
        
        if (typeof window.showPage !== 'undefined') {
            console.log('✅ showPage is available');
        } else {
            console.log('❌ showPage is NOT available');
        }
    </script>
</body>
</html>
