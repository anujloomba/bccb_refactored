<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cache Reset - Cricket PWA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #333;
            padding: 30px;
            border-radius: 10px;
        }
        button {
            background: #ff4444;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
            font-size: 16px;
        }
        button:hover {
            background: #ff6666;
        }
        .success {
            background: #44ff44;
        }
        .success:hover {
            background: #66ff66;
        }
        #output {
            background: #222;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Cricket PWA Cache Reset</h1>
        <p>This page will help you clear all cached service workers and data to fix the path issues.</p>
        
        <h3>Step 1: Clear Service Workers</h3>
        <button onclick="clearServiceWorkers()">üóëÔ∏è Clear All Service Workers</button>
        
        <h3>Step 2: Clear All Caches</h3>
        <button onclick="clearAllCaches()">üóëÔ∏è Clear All Caches</button>
        
        <h3>Step 3: Reset Everything</h3>
        <button onclick="fullReset()">üîÑ Full Reset (Recommended)</button>
        
        <h3>Step 4: Reload App</h3>
        <button class="success" onclick="goToApp()">‚úÖ Go to Cricket App</button>
        
        <div id="output"></div>
    </div>

    <script>
        function log(message) {
            const output = document.getElementById('output');
            const timestamp = new Date().toTimeString().substr(0, 8);
            output.textContent += `${timestamp} ${message}\n`;
            output.scrollTop = output.scrollHeight;
            console.log(message);
        }

        async function clearServiceWorkers() {
            log('üîÑ Clearing service workers...');
            
            if ('serviceWorker' in navigator) {
                try {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    
                    for (let registration of registrations) {
                        log(`üóëÔ∏è Unregistering service worker: ${registration.scope}`);
                        await registration.unregister();
                    }
                    
                    log('‚úÖ All service workers cleared!');
                } catch (error) {
                    log(`‚ùå Error clearing service workers: ${error.message}`);
                }
            } else {
                log('‚ùå Service Worker not supported');
            }
        }

        async function clearAllCaches() {
            log('üîÑ Clearing all caches...');
            
            if ('caches' in window) {
                try {
                    const cacheNames = await caches.keys();
                    log(`Found ${cacheNames.length} caches: ${cacheNames.join(', ')}`);
                    
                    for (let cacheName of cacheNames) {
                        log(`üóëÔ∏è Deleting cache: ${cacheName}`);
                        await caches.delete(cacheName);
                    }
                    
                    log('‚úÖ All caches cleared!');
                } catch (error) {
                    log(`‚ùå Error clearing caches: ${error.message}`);
                }
            } else {
                log('‚ùå Cache API not supported');
            }
        }

        async function fullReset() {
            log('üöÄ Starting full reset...');
            
            // Clear service workers
            await clearServiceWorkers();
            
            // Wait a moment
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Clear caches
            await clearAllCaches();
            
            // Clear local storage
            log('üóëÔ∏è Clearing localStorage...');
            localStorage.clear();
            
            // Clear session storage
            log('üóëÔ∏è Clearing sessionStorage...');
            sessionStorage.clear();
            
            log('‚úÖ Full reset complete!');
            log('üí° You can now safely go to the Cricket App');
        }

        function goToApp() {
            log('üöÄ Redirecting to Cricket App...');
            window.location.href = '/complete.html';
        }

        // Auto-detect issues
        window.addEventListener('load', function() {
            log('üîç Checking for service worker issues...');
            
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(registrations => {
                    if (registrations.length > 0) {
                        log(`‚ö†Ô∏è Found ${registrations.length} active service worker(s)`);
                        registrations.forEach(reg => {
                            log(`   - Scope: ${reg.scope}`);
                        });
                        log('üí° Recommend running "Full Reset" to clear old workers');
                    } else {
                        log('‚úÖ No active service workers found');
                    }
                });
            }
            
            if ('caches' in window) {
                caches.keys().then(cacheNames => {
                    if (cacheNames.length > 0) {
                        log(`‚ö†Ô∏è Found ${cacheNames.length} cache(s): ${cacheNames.join(', ')}`);
                        log('üí° Recommend clearing caches if experiencing issues');
                    } else {
                        log('‚úÖ No caches found');
                    }
                });
            }
        });
    </script>
</body>
</html>
