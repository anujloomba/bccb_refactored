<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Match History Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .match { border: 1px solid #ddd; margin: 15px 0; padding: 15px; border-radius: 4px; background: #f9f9f9; }
        .match h3 { margin: 0 0 10px 0; color: #333; }
        .match p { margin: 5px 0; }
        .loading { text-align: center; padding: 40px; color: #666; }
        .error { color: red; background: #fee; padding: 15px; border: 1px solid #fcc; border-radius: 4px; }
        .success { color: green; background: #efe; padding: 15px; border: 1px solid #cfc; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèè Quick Match History Test</h1>
        <div id="output">
            <div class="loading">Loading cricket data...</div>
        </div>
    </div>

    <script>
        function getPlayerNameFromId(playerId, playerInfo) {
            if (!playerId || !playerInfo) return 'Unknown';
            
            if (Array.isArray(playerInfo)) {
                const player = playerInfo.find(p => p.Player_ID === playerId);
                return player ? (player.Name || player.name) : playerId;
            } else {
                const player = playerInfo[playerId];
                return player ? (player.Name || player.name) : playerId;
            }
        }

        async function loadAndDisplayMatches() {
            const output = document.getElementById('output');
            
            try {
                console.log('üîç Loading cricket_stats.json...');
                const response = await fetch('./cricket_stats.json?' + Date.now());
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('üìä Data loaded:', data);

                const matchesData = data.matches || data.history || [];
                console.log(`üìã Found ${matchesData.length} matches`);

                if (matchesData.length === 0) {
                    output.innerHTML = '<div class="error">‚ùå No matches found in the data!</div>';
                    return;
                }

                let html = `<div class="success">‚úÖ Found ${matchesData.length} matches</div>`;

                matchesData.forEach((match, index) => {
                    console.log(`üèè Processing match ${index + 1}:`, match);

                    const matchDate = match.Date || match.Date_Saved;
                    const date = new Date(matchDate);
                    const formattedDate = date.toLocaleDateString('en-US', { 
                        month: 'short', 
                        day: 'numeric', 
                        year: 'numeric',
                        hour: '2-digit', 
                        minute: '2-digit' 
                    });

                    let winningCaptain, losingCaptain, matchResult;
                    
                    if (match.Team1 && match.Team2) {
                        // New format - corrected logic
                        const team1Captain = getPlayerNameFromId(match.Team1_Captain, data.player_info);
                        const team2Captain = getPlayerNameFromId(match.Team2_Captain, data.player_info);
                        
                        console.log(`üë• Team1: ${match.Team1} (Captain: ${team1Captain})`);
                        console.log(`üë• Team2: ${match.Team2} (Captain: ${team2Captain})`);
                        console.log(`üèÜ Winner: ${match.Winning_Team}`);
                        
                        if (match.Winning_Team === match.Team1) {
                            winningCaptain = team1Captain;
                            losingCaptain = team2Captain;
                        } else {
                            winningCaptain = team2Captain;
                            losingCaptain = team1Captain;
                        }
                        
                        matchResult = match.Result || `${match.Winning_Team} won`;
                    } else {
                        // Legacy format
                        winningCaptain = match.Winning_Captain || 'Unknown';
                        losingCaptain = match.Losing_Captain || 'Unknown';
                        matchResult = `${winningCaptain}'s Team won`;
                    }

                    console.log(`‚úÖ Final: ${winningCaptain} vs ${losingCaptain}`);

                    html += `
                        <div class="match">
                            <h3>${match.Match_ID} - ${formattedDate}</h3>
                            <p><strong>Teams:</strong> ${winningCaptain} vs ${losingCaptain}</p>
                            <p><strong>Result:</strong> ${matchResult}</p>
                            <p><strong>Score:</strong> ${match.Winning_Team_Score || 'N/A'} vs ${match.Losing_Team_Score || 'N/A'}</p>
                            <p><strong>Venue:</strong> ${match.Venue || 'N/A'}</p>
                        </div>
                    `;
                });

                output.innerHTML = html;
                console.log('‚úÖ Match history displayed successfully');

            } catch (error) {
                console.error('‚ùå Error:', error);
                output.innerHTML = `<div class="error">‚ùå Error loading matches: ${error.message}</div>`;
            }
        }

        // Load when page is ready
        document.addEventListener('DOMContentLoaded', loadAndDisplayMatches);
    </script>
</body>
</html>
