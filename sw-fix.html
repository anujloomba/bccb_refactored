<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Worker Fix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
            max-width: 600px;
            margin: 0 auto;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
            font-size: 16px;
        }
        button:hover { background: #0056b3; }
        .danger { background: #dc3545; }
        .danger:hover { background: #c82333; }
        .success { background: #28a745; }
        .success:hover { background: #218838; }
        #output {
            background: #333;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>üîß Service Worker Error Fix</h1>
    <p>This page will help fix the "Failed to convert value to 'Response'" errors.</p>
    
    <h3>Quick Fix (Recommended):</h3>
    <button class="danger" onclick="quickFix()">üöÄ Quick Fix - Clear Everything</button>
    
    <h3>Manual Steps:</h3>
    <button onclick="unregisterServiceWorkers()">1Ô∏è‚É£ Unregister Service Workers</button>
    <button onclick="clearCaches()">2Ô∏è‚É£ Clear All Caches</button>
    <button onclick="registerNewServiceWorker()">3Ô∏è‚É£ Register New Service Worker</button>
    
    <h3>Test:</h3>
    <button class="success" onclick="testApp()">‚úÖ Go to Cricket App</button>
    
    <div id="output"></div>

    <script>
        function log(message) {
            const output = document.getElementById('output');
            const timestamp = new Date().toTimeString().substr(0, 8);
            output.textContent += `${timestamp} ${message}\n`;
            output.scrollTop = output.scrollHeight;
            console.log(message);
        }

        async function unregisterServiceWorkers() {
            log('üîÑ Unregistering all service workers...');
            
            if ('serviceWorker' in navigator) {
                try {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    
                    for (let registration of registrations) {
                        log(`üóëÔ∏è Unregistering: ${registration.scope}`);
                        await registration.unregister();
                    }
                    
                    log('‚úÖ All service workers unregistered');
                } catch (error) {
                    log(`‚ùå Error: ${error.message}`);
                }
            } else {
                log('‚ùå Service Worker not supported');
            }
        }

        async function clearCaches() {
            log('üîÑ Clearing all caches...');
            
            if ('caches' in window) {
                try {
                    const cacheNames = await caches.keys();
                    log(`Found caches: ${cacheNames.join(', ')}`);
                    
                    for (let cacheName of cacheNames) {
                        log(`üóëÔ∏è Deleting: ${cacheName}`);
                        await caches.delete(cacheName);
                    }
                    
                    log('‚úÖ All caches cleared');
                } catch (error) {
                    log(`‚ùå Error: ${error.message}`);
                }
            } else {
                log('‚ùå Cache API not supported');
            }
        }

        async function registerNewServiceWorker() {
            log('üîÑ Registering new service worker...');
            
            if ('serviceWorker' in navigator) {
                try {
                    const registration = await navigator.serviceWorker.register('/sw.js', {
                        scope: '/'
                    });
                    
                    log(`‚úÖ New service worker registered: ${registration.scope}`);
                    
                    // Wait for it to become active
                    if (registration.installing) {
                        log('‚è≥ Waiting for service worker to install...');
                        registration.installing.addEventListener('statechange', function() {
                            if (this.state === 'activated') {
                                log('‚úÖ Service worker activated');
                            }
                        });
                    }
                } catch (error) {
                    log(`‚ùå Error: ${error.message}`);
                }
            }
        }

        async function quickFix() {
            log('üöÄ Starting quick fix...');
            
            await unregisterServiceWorkers();
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            await clearCaches();
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Clear local storage
            log('üóëÔ∏è Clearing localStorage...');
            localStorage.clear();
            
            await registerNewServiceWorker();
            
            log('‚úÖ Quick fix complete! You can now test the app.');
        }

        function testApp() {
            log('üöÄ Opening Cricket App...');
            window.location.href = '/complete.html';
        }

        // Show current status on load
        window.addEventListener('load', async function() {
            log('üîç Checking current status...');
            
            if ('serviceWorker' in navigator) {
                const registrations = await navigator.serviceWorker.getRegistrations();
                log(`Active service workers: ${registrations.length}`);
            }
            
            if ('caches' in window) {
                const cacheNames = await caches.keys();
                log(`Active caches: ${cacheNames.length} (${cacheNames.join(', ')})`);
            }
            
            log('üí° Use "Quick Fix" to resolve service worker errors');
        });
    </script>
</body>
</html>
